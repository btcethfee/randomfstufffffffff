<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 3em;
            color: #f39c12;
        }

        /* Container for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px;
        }

        .art-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .art-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .art-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .art-item:hover img {
            transform: scale(1.1);
        }

        /* Overlay that appears on hover */
        .art-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            border-radius: 15px;
        }

        .art-item:hover .art-overlay {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
            border-radius: 15px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .modal {
            animation: fadeIn 0.5s ease;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Digital Art Gallery</h1>
    </header>

    <section class="gallery">
        <!-- Art items (example artworks) -->
        <div class="art-item" onclick="openModal('art1')">
            <img src="https://via.placeholder.com/500x500/ff5733/ffffff?text=Art+1" alt="Art 1">
            <div class="art-overlay">View Details</div>
        </div>
        <div class="art-item" onclick="openModal('art2')">
            <img src="https://via.placeholder.com/500x500/33c7ff/ffffff?text=Art+2" alt="Art 2">
            <div class="art-overlay">View Details</div>
        </div>
        <div class="art-item" onclick="openModal('art3')">
            <img src="https://via.placeholder.com/500x500/2ecc71/ffffff?text=Art+3" alt="Art 3">
            <div class="art-overlay">View Details</div>
        </div>
        <div class="art-item" onclick="openModal('art4')">
            <img src="https://via.placeholder.com/500x500/f39c12/ffffff?text=Art+4" alt="Art 4">
            <div class="art-overlay">View Details</div>
        </div>
    </section>

    <!-- Modal for viewing artwork -->
    <div id="artModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Artwork">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by the Digital Art Collective. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to open modal
        function openModal(artId) {
            let imageSrc = "";
            let modal = document.getElementById('artModal');

            // Determine which image to show based on the clicked item
            if (artId === 'art1') {
                imageSrc = "https://via.placeholder.com/800x800/ff5733/ffffff?text=Art+1";
            } else if (artId === 'art2') {
                imageSrc = "https://via.placeholder.com/800x800/33c7ff/ffffff?text=Art+2";
            } else if (artId === 'art3') {
                imageSrc = "https://via.placeholder.com/800x800/2ecc71/ffffff?text=Art+3";
            } else if (artId === 'art4') {
                imageSrc = "https://via.placeholder.com/800x800/f39c12/ffffff?text=Art+4";
            }

            document.getElementById('modalImage').src = imageSrc;
            modal.style.display = "flex";
        }

        // Function to close modal
        function closeModal() {
            let modal = document.getElementById('artModal');
            modal.style.display = "none";
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('artModal')) {
                closeModal();
            }
        }
    </script>

</body>
</html>
